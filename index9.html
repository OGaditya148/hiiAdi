        nav {
            background-color: #ccc;

        }

        h1 {
            text-align: center;
            text-decoration: underline;
            border: 2px solid black;

            text-shadow: 1px 2px 2px;

            border-radius: 4px;
        }

        h1:hover {

        ul {

        }

            list-style: none;
            margin: 20px;
